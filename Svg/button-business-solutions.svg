.cls-1{fill:#00a170}.cls-2{font-size:36px;font-family:Poppins-Light, Poppins;font-weight:400;}.cls-2,.cls-3{fill:#fff;}.cls-2{transform-origin: 50% 50%;margin:auto;}.cls-3{opacity:0.01;}.cls-4{fill:url(#down-up);}.cls-5{fill:url(#up-down);}</style></defs><g id="button-layer"><defs><linearGradient id="down-up" gradientTransform="rotate(90)"> <stop offset="0" stop-color="#00a170"><animate attributeName="offset" dur="0.1s" values="1;0" begin="mask.mouseover" fill="freeze"/></stop><stop offset="0" stop-color="#7F0046"><animate attributeName="offset" dur="0.1s" values="1;0" begin="mask.mouseover" fill="freeze"/></stop></linearGradient><linearGradient id="up-down" gradientTransform="rotate(90)"><stop offset="0" stop-color="#00a170"><animate attributeName="offset" dur="0.1s" values="0;1" begin="mask.mouseout" fill="freeze"/></stop><stop offset="0" stop-color="#7F0046"><animate attributeName="offset" dur="0.1s" values="0;1" begin="mask.mouseout" fill="freeze"/></stop></linearGradient></defs><rect id="background-layer" class="cls-1" x="0%" y="0%" width="100%" height="100%"/><text id="text-layer" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="cls-2">BUSINESS SOLUTIONS</text></g><g id="makam"><a xlink:href="/business/small-and-medium/" target="_blank"><rect id="mask" class="cls-3" width="400" height="100"/></a></g><script type="text/javascript">const path = document.querySelector("#background-layer");const mask = document.querySelector("#mask");mask.addEventListener("mouseover", function(e){    path.classList.remove("cls-1");    path.classList.remove("cls-5");    path.classList.add("cls-4");});mask.addEventListener("mouseout", function(e){    path.classList.remove("cls-1");    path.classList.remove("cls-4");    path.classList.add("cls-5");});</script></svg>